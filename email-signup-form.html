<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Email signup form</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="css/challenge1.css">
</head>

<body>
  <main class="signup flow">
    <h1 class="signup__heading">Sign up for the latest updates</h1>
    <form class="signup__form flow" id="signupForm">
      <label for="email">Email address</label>
      <div class="inline-input-field">
        <input type="email" name="email" id="email" autocapitalize="off" autocomplete="off" required>
        <button class="button" aria-label="Submit email">
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" viewBox="0 0 24 24" width="1em" height="1em">
            <path d="M11.293 5.707L16.586 11H5a1 1 0 000 2h11.586l-5.293 5.293a.999.999 0 101.414 1.414l7-7a1.006 1.006 0 000-1.414l-7-7a.999.999 0 10-1.414 1.414z"/>
          </svg>
        </button>
      </div>
    </form>
    <div class="signup__alert" role="alert"></div>
  </main>
  <script type="module" src="js/challenge1.js" async defer></script>
</body>

</html>
